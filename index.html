<!DOCTYPE html>
<html lang="en">
<head>

    <title>DM - Free Messenger for Bold Connections</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            min-height: 100vh;

            align-items: center;

            font-weight: bold;

        }
        .download-btn:hover { transform: scale(1.05); }
        .features { 
            background: rgba(255,255,255,0.1); 
            padding: 2rem; 
            border-radius: 20px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        .contact { margin-top: 2rem; opacity: 0.8; }
        .app-shots { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1rem; 
            margin: 2rem 0;
        }
        .app-shots img { 
            width: 100%; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
